<div data-page="game1" class="page">
	<div class="page-content">
		<div class="content-block container" ng-controller="gameController">

            <div class="row"><br/></div>
            <div class="row">
                <img src="images/logo_320.png" style="margin-left: auto; margin-right: auto; max-width: 320px;" class="col-60 center" alt="Drinking Game">
            </div>

            <div class="row"><br/></div>

            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">

                    <h2>{{phrase.header | ucfirst}}</h2>
                    <p><span ng-bind-html="phrase.phrase | html"></span></p>

						  <br>
						  <hr style="border-top-color: white;">
                    <span ng-show="config.debug == true">
                        Type: {{phrase.type}}<br>
                        Actor: {{phrase.actor}}<br>
                        Player: {{phrase.player}}<br>

                        players.length: {{players.length}}<br>
                        {{players[0].name}}: {{players[0].value}}<br>
                        {{players[1].name}}: {{players[1].value}}<br>
                        {{players[2].name}}: {{players[2].value}}<br>
                    </span>

                    <div class="row"><br/><br/></div>

                    <span class="button button-big button-fill color-green" ng-click="showNext()">
                        Show next
                    </span>
                </div>
                <div class="col-1"></div>
            </div>

		</div>
    </div>
</div>
